<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body style="background: #9cbc2c;">

    <table width="400" cellpadding="10" cellspacing="5" >   
        <h3>Step 1 your details</h3>
        <tr>
            <th>
                <label for="firstName">Name:</label>
            </th>
            <td  style="padding-left:10px;">
                <input type="text" name="Name" size="25" placeholder="first and last Name">
            </td>
        </tr>
        <tr>
            <th>
                <label for="Test">Email:</label>
            </th>
            <td style="padding-left:10px;">
                <input type="email" name="email" size="25" placeholder="Enter your Email">
            </td>
        </tr>

        <tr>
            <th>
                <label for="Test">Phone:</label>
            </th>
            <td style="padding-left:10px;">
                <input type="" name="email" size="25" placeholder="Enter your Number">
            </td>
        </tr>
    </table>
    <table width="400" cellpadding="10" cellspacing="5">
        
        <h3>
            Step 2: Delivery Address
        </h3>
        <tr>
            <th><label for="">Address</label></th>
            <td><textarea name="" id="" cols="30" rows="5"></textarea></td>
        </tr>

        <tr>
            <th><label for="">Post Code</label></th>
            <td><input type="text" size="25"></td>
        </tr>

        <tr>
            <th><label for="">Country</label></th>
            <td><input type="text" size="25"></td>
        </tr>

    </table>

    <table>
        <h3>Step 3: Card details</h3>

        <tr>
            <td><input type="radio" name="radio"></td>
            <td><i class="fa fa-cc-visa" style="font-size:30px;color: aqua;"></i></td>
            <td><label for="">Visa</label></td>
            <td><input type="radio" name="radio"></td>
            <td><i class="fa fa-cc-amex" style="font-size:30px;color: aqua;"></i></td>
            <th><label for="">Amex</label></th>
            <td><input type="radio" name="radio"></td>
            <td><i class="fa fa-cc-mastercard" style="font-size:30px;color: red;"></i></td>
            <td><label for="">Mastered</label></td>
        </tr>

    </table>

    
<table cellpadding="10" cellspacig="5">
    <tr>
        <th><label for="">Post Code</label></th>
        <td><input type="number" size="25"></td>
    </tr>

    <tr>
        <th><label for="">Country</label></th>
        <td><input type="text" size="25"></td>
    </tr>

    <tr>
        <th><label for="">Name on card</label></th>
        <td><input type="text" size="25" placeholder="Exact on the card name"></td>
    </tr>

</table>

<button style="background-color: black; border-radius: 10px; color: white; height:28px; width:100px; margin-left: 130px;">BUY IT</button>




</body>
</html>
